<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      background: #0f0;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>تسجيل الدخول</h2>
  <form>
    <input type="text" placeholder="البريد الإلكتروني أو رقم الهاتف" required><br>
    <input type="password" placeholder="كلمة السر" required><br>
    <button type="submit">دخول</button>
  </form>
</body>
</html>
