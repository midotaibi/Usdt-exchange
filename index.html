<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetPro - Professional Betting Platform</title>
    <style>
        /* خلفية هولوغرامية متحركة */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            color: white;
        }

        .hologram {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #ff6ec4, #7873f5, #4fd1c5, #fbd786);
            background-size: 400% 400%;
            animation: hologram-animation 15s infinite;
        }

        @keyframes hologram-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4fd1c5;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #4fd1c5;
        }

        .hero {
            text-align: center;
            padding: 5rem 2rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn-primary {
            background-color: #4fd1c5;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #3ca99f;
        }

        .leagues {
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin: 2rem auto;
            max-width: 1200px;
        }

        .leagues h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #4fd1c5;
        }

        .league {
            margin-bottom: 2rem;
        }

        .league h3 {
            color: #ffffff;
        }

        .teams {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .team {
            width: 150px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .team:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .team img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 0.5rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }
    </style>
</head>
<body>
    <div class="hologram"></div>

    <header>
        <div class="logo">BetPro</div>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#leagues">Leagues</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Welcome to BetPro</h1>
        <p>Your most trusted betting platform with advanced features.</p>
        <button class="btn-primary" onclick="alert('Welcome to BetPro!')">Get Started</button>
    </section>

    <section id="leagues" class="leagues">
        <h2>Leagues and Teams</h2>

        <!-- Premier League -->
        <div class="league">
            <h3>Premier League</h3>
            <div class="teams">
                <div class="team">
                    <img src="https://upload.wikimedia.org/wikipedia/en/c/c2/Manchester_United_FC_crest.svg" alt="Manchester United">
                    <p>Manchester United</p>
                </div>
                <div class="team">
                    <img src="https://upload.wikimedia.org/wikipedia/en/0/0c/Chelsea_FC.svg" alt="Chelsea">
                    <p>Chelsea</p>
                </div>
                <div class="team">
                    <img src="https://upload.wikimedia.org/wikipedia/en/f/f9/Arsenal_FC.svg" alt="Arsenal">
                    <p>Arsenal</p>
                </div>
            </div>
        </div>

        <!-- La Liga -->
        <div class="league">
            <h3>La Liga</h3>
            <div class="teams">
                <div class="team">
                    <img src="https://upload.wikimedia.org/wikipedia/en/5/56/FC_Barcelona_%28crest%29.svg" alt="FC Barcelona">
                    <p>FC Barcelona</p>
                </div>
                <div class="team">
                    <img src="https://upload.wikimedia.org/wikipedia/en/2/2e/Real_Madrid_CF.svg" alt="Real Madrid">
                    <p>Real Madrid</p>
                </div>
                <div class="team">
                    <img src="https://upload.wikimedia.org/wikipedia/en/f/f4/Atletico_Madrid_2017_logo.svg" alt="Atletico Madrid">
                    <p>Atletico Madrid</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 BetPro. All Rights Reserved.</p>
    </footer>
</body>
</html>
