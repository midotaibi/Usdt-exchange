<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDO Crypto | منصة التداول بالعملات الرقمية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* المتغيرات العامة */
        :root {
            --primary: #0A1D37;
            --secondary: #1E3A8A;
            --accent: #FFD700;
            --accent-dark: #D4AF37;
            --text: #FFFFFF;
            --text-secondary: #CCCCCC;
            --glass: rgba(10, 29, 55, 0.92);
            --success: #28a745;
            --error: #dc3545;
            --warning: #ffc107;
            --dzd-color: #006633; /* لون خاص بالدينار الجزائري */
        }

        /* إعادة الضبط */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* الخلفية المتحركة */
        .crypto-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .crypto-particle {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.8;
            filter: drop-shadow(0 0 12px rgba(255, 215, 0, 0.6));
            animation: floatBubble linear infinite;
        }

        @keyframes floatBubble {
            0% {
                transform: translateY(110vh) translateX(0) rotate(0deg) scale(0.8);
            }
            100% {
                transform: translateY(-10vh) translateX(100px) rotate(360deg) scale(1.2);
            }
        }

        /* شريط التنقل */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.2rem 5%;
            background: var(--glass);
            backdrop-filter: blur(12px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 215, 0, 0.15);
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            padding: 0.8rem 5%;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-img {
            height: 42px;
            transition: all 0.3s;
        }

        .logo-text {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--accent), var(--accent-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            font-size: 1.05rem;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        .nav-link:hover {
            color: var(--accent);
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: var(--primary);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .btn-outline {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .btn-outline:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        /* صفحة تسجيل الدخول */
        .login-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 5% 4rem;
        }

        .login-container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }

        .login-intro {
            animation: fadeInLeft 1s ease-out;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .login-title {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            line-height: 1.3;
        }

        .login-title span {
            color: var(--accent);
            font-weight: 700;
        }

        .login-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            max-width: 90%;
        }

        .features-list {
            list-style: none;
            margin-bottom: 3rem;
        }

        .features-list li {
            margin-bottom: 1.2rem;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.05rem;
        }

        .features-list i {
            color: var(--accent);
            font-size: 1.2rem;
        }

        .login-form-container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            animation: fadeInRight 1s ease-out;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form-title {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 0.8rem;
        }

        .form-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .input-label {
            display: block;
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .input-field {
            width: 100%;
            padding: 1.1rem 1.1rem 1.1rem 3.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(0, 0, 0, 0.25);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.15);
        }

        .input-icon {
            position: absolute;
            top: 50%;
            right: 1.2rem;
            transform: translateY(-50%);
            color: var(--accent);
            font-size: 1.2rem;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            cursor: pointer;
        }

        .remember-me input {
            accent-color: var(--accent);
            width: 1.1rem;
            height: 1.1rem;
            cursor: pointer;
        }

        .forgot-password {
            color: var(--accent);
            text-decoration: none;
            transition: all 0.3s;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            margin-bottom: 1.8rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .divider {
            display: flex;
            align-items: center;
            margin-bottom: 1.8rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0 1rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: white;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-btn.google {
            color: #DB4437;
        }

        .social-btn.facebook {
            color: #4267B2;
        }

        .social-btn.apple {
            color: #A2AAAD;
        }

        .register-link {
            text-align: center;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .register-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* لوحة التحكم */
        .dashboard {
            display: none;
            min-height: 100vh;
            padding-top: 6rem;
        }

        .dashboard-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 5%;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .welcome-message h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        .welcome-message h1 span {
            color: var(--accent);
        }

        .welcome-message p {
            color: var(--text-secondary);
            font-size: 1.05rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 215, 0, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .user-profile:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
        }

        .user-name {
            font-weight: 500;
        }

        .user-email {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 1.8rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.2);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .stat-title {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .stat-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            background: rgba(255, 215, 0, 0.1);
            color: var(--accent);
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-change {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .change-up {
            color: var(--success);
        }

        .change-down {
            color: var(--error);
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        .sidebar {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            height: fit-content;
        }

        .sidebar-menu {
            list-style: none;
        }

        .menu-item {
            margin-bottom: 0.5rem;
        }

        .menu-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.9rem 1.2rem;
            border-radius: 10px;
            color: var(--text);
            text-decoration: none;
            transition: all 0.3s;
            font-size: 1.05rem;
        }

        .menu-link:hover,
        .menu-link.active {
            background: rgba(255, 215, 0, 0.1);
            color: var(--accent);
        }

        .menu-link i {
            font-size: 1.2rem;
            width: 25px;
            text-align: center;
        }

        .content-area {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.8rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .section-title i {
            color: var(--accent);
        }

        .exchange-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .exchange-form {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 1.5rem;
            align-items: end;
        }

        .form-group {
            position: relative;
        }

        .currency-select {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: rgba(0, 0, 0, 0.4);
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            margin-bottom: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s;
        }

        .currency-select:hover {
            border-color: var(--accent);
        }

        .currency-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }

        .currency-name {
            flex: 1;
            font-weight: 500;
        }

        .currency-dropdown {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .amount-input {
            width: 100%;
            padding: 1rem 1.2rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            color: var(--text);
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .amount-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .swap-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.2);
            color: var(--accent);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1.8rem;
        }

        .swap-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: rotate(180deg);
        }

        .exchange-info {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .exchange-rate {
            color: var(--accent);
            font-weight: 500;
        }

        .exchange-fee {
            color: var(--warning);
        }

        .execute-btn {
            width: 100%;
            padding: 1.2rem;
            margin-top: 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .market-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        .market-table th,
        .market-table td {
            padding: 1.2rem 1rem;
            text-align: right;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .market-table th {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .market-table tr:last-child td {
            border-bottom: none;
        }

        .market-table tr:hover td {
            background: rgba(255, 215, 0, 0.03);
        }

        .coin-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .coin-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }

        .coin-name {
            font-weight: 500;
