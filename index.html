<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDO Crypto | منصة التبادل الآمن</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0A1D37;
            --secondary: #1E3A8A;
            --accent: #FFD700;
            --accent-dark: #D4AF37;
            --text: #FFFFFF;
            --text-secondary: #CCCCCC;
            --glass: rgba(10, 29, 55, 0.9);
            --success: #28a745;
            --error: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* أنماط الدعم الفني */
        .support-corner {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }

        .support-btn {
            width: 50px;
            height: 50px;
            background: var(--accent);
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            transition: all 0.3s;
            border: none;
        }

        .support-btn:hover {
            transform: scale(1.1);
        }

        .support-panel {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 25vw;
            min-width: 300px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid var(--accent);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(150%);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 999;
        }

        .support-panel.active {
            transform: translateY(0);
        }

        .support-panel h3 {
            color: var(--accent);
            margin-bottom: 1rem;
            text-align: center;
        }

        .support-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .support-item:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        .support-item i {
            font-size: 1.2rem;
            color: var(--accent);
            margin-left: 0.8rem;
        }

        .creator-credit {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            font-size: 0.9rem;
        }

        /* باقي الأنماط تبقى كما هي */
        /* ... */
    </style>
</head>
<body>
    <!-- زر الدعم الفني -->
    <div class="support-corner">
        <button class="support-btn" id="supportBtn">
            <i class="fas fa-headset"></i>
        </button>
        <div class="support-panel" id="supportPanel">
            <h3>الدعم الفني</h3>
            
            <div class="support-item">
                <i class="fab fa-telegram"></i>
                <div>
                    <h4>التليجرام</h4>
                    <p>@Mido_taibi</p>
                </div>
            </div>
            
            <div class="support-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <h4>البريد الإلكتروني</h4>
                    <p>mouydtaibi2@gmail.com</p>
                </div>
            </div>
            
            <div class="support-item">
                <i class="fas fa-phone"></i>
                <div>
                    <h4>الدعم الهاتفي</h4>
                    <p>+213 XXX XXX XXX</p>
                </div>
            </div>
            
            <div class="creator-credit">
                <p>من تطوير <span style="color: var(--accent);">TAIBI MOUYAD</span></p>
                <p>نتمنى لكم تجربة سعيدة مع منصتنا</p>
            </div>
        </div>
    </div>

    <!-- باقي محتوى الموقع -->
    <div class="login-container">
        <!-- ... -->
    </div>

    <script>
        // التحكم في لوحة الدعم
        const supportBtn = document.getElementById('supportBtn');
        const supportPanel = document.getElementById('supportPanel');
        
        supportBtn.addEventListener('click', function() {
            supportPanel.classList.toggle('active');
        });

        // إغلاق اللوحة عند النقر خارجها
        document.addEventListener('click', function(event) {
            if (!supportPanel.contains(event.target) && event.target !== supportBtn) {
                supportPanel.classList.remove('active');
            }
        });
    </script>
</body>
</html>
