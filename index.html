<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT Exchange | منصة التبادل الرقمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* المتغيرات العامة */
        :root {
            --primary: #0A1D37;
            --secondary: #1E3A8A;
            --accent: #FFD700;
            --accent-dark: #D4AF37;
            --text: #FFFFFF;
            --text-secondary: #CCCCCC;
            --glass: rgba(10, 29, 55, 0.85);
            --success: #28a745;
            --error: #dc3545;
        }

        /* الأساسيات */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* التصميم الزجاجي */
        .glass-effect {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* شريط التنقل */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s;
        }

        .navbar.scrolled {
            padding: 0.5rem 5%;
            background: var(--glass);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 40px;
            margin-left: 10px;
            transition: all 0.3s;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(to right, var(--accent), var(--accent-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* القائمة الجانبية */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: var(--primary);
            z-index: 2000;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            padding: 2rem;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
        }

        .mobile-menu.active {
            right: 0;
        }

        /* أزرار */
        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--accent), var(--accent-dark));
            color: var(--primary);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
        }

        /* لوڨو العملات المتحرك */
        .crypto-animation {
            position: relative;
            height: 250px;
            width: 100%;
            margin: 2rem 0;
        }

        .crypto-logo {
            position: absolute;
            width: 80px;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.7));
            animation: float 8s infinite ease-in-out;
            transition: all 0.3s;
            z-index: 1;
        }

        .crypto-logo:hover {
            transform: scale(1.2) rotate(15deg);
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.9));
        }

        .btc-logo {
            left: 15%;
            top: 20%;
            animation-delay: 0s;
        }

        .eth-logo {
            left: 45%;
            top: 50%;
            animation-delay: 2s;
        }

        .usdt-logo {
            left: 75%;
            top: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-40px) rotate(10deg); }
        }

        /* نافذة تسجيل الدخول */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            animation: fadeIn 0.4s;
        }

        .auth-container {
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 15px;
            transform: translateY(20px);
            transition: all 0.4s;
        }

        .auth-container.active {
            transform: translateY(0);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .auth-header h2 {
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
        }

        .input-group .icon-left {
            left: 15px;
        }

        .input-group .icon-right {
            right: 15px;
            cursor: pointer;
        }

        .auth-input {
            width: 100%;
            padding: 12px 45px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-size: 1rem;
            border: 1px solid rgba(255, 215, 0, 0.3);
            transition: all 0.3s;
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-link {
            color: var(--accent);
            text-decoration: none;
            cursor: pointer;
        }

        /* تأثيرات الحركة */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* التكيف مع الهاتف */
        @media (max-width: 768px) {
            .crypto-logo {
                width: 60px;
            }
            
            .btc-logo {
                left: 10%;
                top: 15%;
            }
            
            .eth-logo {
                left: 50%;
                top: 60%;
            }
            
            .usdt-logo {
                left: 80%;
                top: 25%;
            }
        }
    </style>
</head>
<body>
    <!-- جزيئات الخلفية -->
    <div id="particles-js"></div>
    
    <!-- شريط التنقل -->
    <nav class="navbar glass-effect">
        <div class="logo-container">
            <img src="assets/logo.png" alt="USDT Exchange" class="logo">
            <span class="logo-text">USDT Exchange</span>
        </div>
        
        <div class="nav-links">
            <a href="#home" class="nav-link active">الرئيسية</a>
            <a href="#exchange" class="nav-link">التحويل</a>
            <a href="#prices" class="nav-link">الأسعار</a>
            <button class="btn btn-primary" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
            </button>
        </div>
        
        <button class="hamburger-menu" id="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
    </nav>

    <!-- القائمة الجانبية للهاتف -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="#home" class="mobile-link active">الرئيسية</a>
        <a href="#exchange" class="mobile-link">التحويل</a>
        <a href="#prices" class="mobile-link">الأسعار</a>
        <button class="btn btn-primary" id="mobileLoginBtn">
            <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
        </button>
    </div>

    <!-- المحتوى الرئيسي -->
    <main id="home" style="margin-top: 80px; padding: 2rem 5%;">
        <!-- لوڨو العملات المتحرك -->
        <div class="crypto-animation">
            <img src="assets/btc.png" class="crypto-logo btc-logo" alt="Bitcoin">
            <img src="assets/eth.png" class="crypto-logo eth-logo" alt="Ethereum">
            <img src="assets/usdt.png" class="crypto-logo usdt-logo" alt="USDT">
        </div>
        
        <!-- باقي محتوى الموقع -->
    </main>

    <!-- نافذة تسجيل الدخول -->
    <div class="auth-modal" id="loginModal">
        <div class="auth-container glass-effect" id="loginContainer">
            <div class="auth-header">
                <h2>تسجيل الدخول</h2>
                <p>أدخل بياناتك للوصول إلى حسابك</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-envelope icon-left"></i>
                    <input type="email" class="auth-input" placeholder="البريد الإلكتروني" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock icon-left"></i>
                    <input type="password" class="auth-input" id="loginPassword" placeholder="كلمة المرور" required>
                    <i class="fas fa-eye icon-right" id="toggleLoginPassword"></i>
                </div>
                
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i> دخول
                    </button>
                    
                    <p style="margin-top: 1rem;">ليس لديك حساب؟ 
                        <span class="auth-link" id="showSignup">أنشئ حسابًا</span>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- نافذة إنشاء حساب -->
    <div class="auth-modal" id="signupModal">
        <div class="auth-container glass-effect" id="signupContainer">
            <div class="auth-header">
                <h2>إنشاء حساب جديد</h2>
                <p>املأ النموذج لإنشاء حسابك</p>
            </div>
            
            <form id="signupForm">
                <div class="input-group">
                    <i class="fas fa-user icon-left"></i>
                    <input type="text" class="auth-input" placeholder="الاسم الكامل" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope icon-left"></i>
                    <input type="email" class="auth-input" placeholder="البريد الإلكتروني" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock icon-left"></i>
                    <input type="password" class="auth-input" id="signupPassword" placeholder="كلمة المرور" required>
                    <i class="fas fa-eye icon-right" id="toggleSignupPassword"></i>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock icon-left"></i>
                    <input type="password" class="auth-input" placeholder="تأكيد كلمة المرور" required>
                </div>
                
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-user-plus"></i> إنشاء حساب
                    </button>
                    
                    <p style="margin-top: 1rem;">لديك حساب بالفعل؟ 
                        <span class="auth-link" id="showLogin">تسجيل الدخول</span>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- مكتبات JavaScript -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // تهيئة جزيئات الخلفية
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#FFD700" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 4, random: true },
                line_linked: { 
                    enable: true, 
                    distance: 150, 
                    color: "#FFD700", 
                    opacity: 0.4, 
                    width: 1 
                },
                move: { 
                    enable: true, 
                    speed: 3,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "bounce"
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                }
            }
        });

        // التحكم في القائمة الجانبية
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');
        
        hamburger.addEventListener('click', function() {
            this.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });

        // التحكم في نوافذ التسجيل
        const loginBtn = document.getElementById('loginBtn');
        const mobileLoginBtn = document.getElementById('mobileLoginBtn');
        const loginModal = document.getElementById('loginModal');
        const signupModal = document.getElementById('signupModal');
        const showSignup = document.getElementById('showSignup');
        const showLogin = document.getElementById('showLogin');
        
        // فتح نافذة تسجيل الدخول
        function openLoginModal() {
            loginModal.style.display = 'flex';
            setTimeout(() => {
                document.getElementById('loginContainer').classList.add('active');
            }, 100);
            if (mobileMenu.classList.contains('active')) {
                hamburger.classList.remove('active');
                mobileMenu.classList.remove('active');
            }
        }
        
        // فتح نافذة إنشاء حساب
        function openSignupModal() {
            signupModal.style.display = 'flex';
            setTimeout(() => {
                document.getElementById('signupContainer').classList.add('active');
            }, 100);
        }
        
        // إغلاق النوافذ
        function closeModals() {
            document.querySelectorAll('.auth-container').forEach(container => {
                container.classList.remove('active');
            });
            
            setTimeout(() => {
                loginModal.style.display = 'none';
                signupModal.style.display = 'none';
            }, 300);
        }
        
        // أحداث النقر
        loginBtn.addEventListener('click', openLoginModal);
        mobileLoginBtn.addEventListener('click', openLoginModal);
        
        showSignup.addEventListener('click', function(e) {
            e.preventDefault();
            closeModals();
            setTimeout(openSignupModal, 350);
        });
        
        showLogin.addEventListener('click', function(e) {
            e.preventDefault();
            closeModals();
            setTimeout(openLoginModal, 350);
        });
        
        // إغلاق عند النقر خارج النافذة
        window.addEventListener('click', function(e) {
            if (e.target === loginModal || e.target === signupModal) {
                closeModals();
            }
        });

        // إظهار/إخفاء كلمة المرور
        document.getElementById('toggleLoginPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('loginPassword');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                this.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
        
        document.getElementById('toggleSignupPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('signupPassword');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                this.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

        // تأثير التمرير لشريط التنقل
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // معالجة النماذج
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('تم تسجيل الدخول بنجاح!');
            closeModals();
        });
        
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('تم إنشاء الحساب بنجاح!');
            closeModals();
            setTimeout(openLoginModal, 350);
        });
    </script>
</body>
</html>
