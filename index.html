<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetPro - Leagues and Teams</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #333;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .hero {
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(to right, #4CAF50, #008CBA);
            color: white;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .leagues {
            padding: 2rem;
            background-color: #f4f4f9;
        }

        .leagues h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .league {
            margin-bottom: 2rem;
        }

        .league h3 {
            color: #333;
        }

        .teams {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .team {
            width: 150px;
            text-align: center;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .team img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 0.5rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">BetPro</div>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#leagues">Leagues</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Welcome to BetPro</h1>
        <p>Your most trusted betting platform with advanced features.</p>
        <a href="#leagues" class="btn-primary">View Leagues</a>
    </section>

    <section id="leagues" class="leagues">
        <h2>Leagues and Teams</h2>

        <!-- Example League 1 -->
        <div class="league">
            <h3>Premier League</h3>
            <div class="teams">
                <div class="team">
                    <img src="https://upload.wikimedia.org/wikipedia/en/c/c2/Manchester_United_FC_crest.svg" alt="Manchester United">
                    <p>Manchester United</p>
                </div>
                <div class="team">
                    <img src="https://upload.wikimedia.org/wikipedia/en/0/0c/Chelsea_FC.svg" alt="Chelsea">
                    <p>Chelsea</p>
                </div>
                <div class="team">
                    <img src="https://upload.wikimedia.org/wikipedia/en/f/f9/Arsenal_FC.svg" alt="Arsenal">
                    <p>Arsenal</p>
                </div>
            </div>
        </div>

        <!-- Example League 2 -->
        <div class="league">
            <h3>La Liga</h3>
            <div class="teams">
                <div class="team">
                    <img src="https://upload.wikimedia.org/wikipedia/en/5/56/FC_Barcelona_%28crest%29.svg" alt="FC Barcelona">
                    <p>FC Barcelona</p>
                </div>
                <div class="team">
                    <img src="https://upload.wikimedia.org/wikipedia/en/2/2e/Real_Madrid_CF.svg" alt="Real Madrid">
                    <p>Real Madrid</p>
                </div>
                <div class="team">
                    <img src="https://upload.wikimedia.org/wikipedia/en/f/f4/Atletico_Madrid_2017_logo.svg" alt="Atletico Madrid">
                    <p>Atletico Madrid</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 BetPro. All Rights Reserved.</p>
    </footer>
</body>
</html>
