<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم MOUAYED TAIBI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap');
        
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #D4AF37;
            --dark: #0d0d1a;
            --light: #f8f9fa;
            --text-light: rgba(255,255,255,0.9);
            --text-muted: rgba(255,255,255,0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background-color: var(--primary);
            color: var(--text-light);
            transition: all 0.3s ease;
        }
        
        /* الشريط الجانبي */
        .sidebar {
            width: 280px;
            background: var(--secondary);
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            padding: 20px;
            z-index: 100;
            box-shadow: 5px 0 15px rgba(0,0,0,0.2);
            border-left: 1px solid var(--accent);
        }
        
        .sidebar-header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            margin-bottom: 30px;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
            margin: 0 auto 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }
        
        .profile-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        
        .sidebar-header h3 {
            color: var(--accent);
            margin-bottom: 5px;
            font-size: 1.3rem;
        }
        
        .sidebar-header p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .sidebar-menu {
            list-style: none;
            margin-top: 30px;
        }
        
        .sidebar-menu li {
            margin-bottom: 15px;
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        .sidebar-menu a:hover, 
        .sidebar-menu a.active {
            background: rgba(212, 175, 55, 0.1);
            color: var(--accent);
            transform: translateX(-5px);
        }
        
        .sidebar-menu i {
            margin-left: 10px;
            font-size: 1.1rem;
            width: 25px;
            text-align: center;
        }
        
        .sidebar-footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            left: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        /* المحتوى الرئيسي */
        .main-content {
            margin-right: 280px;
            padding: 30px;
            min-height: 100vh;
        }
        
        /* شريط التنقل العلوي */
        .navbar {
            background: var(--secondary);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            position: sticky;
            top: 0;
            z-index: 90;
        }
        
        .page-title {
            font-size: 1.5rem;
            color: var(--accent);
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 30px;
            width: 300px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            transition: all 0.3s;
        }
        
        .search-box:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }
        
        .search-box input {
            border: none;
            background: transparent;
            width: 100%;
            padding: 5px;
            outline: none;
            color: white;
        }
        
        .search-box i {
            color: var(--text-muted);
            margin-left: 10px;
        }
        
        .user-actions {
            display: flex;
            align-items: center;
        }
        
        .notification-btn, 
        .logout-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .notification-btn {
            background: rgba(212, 175, 55, 0.1);
            color: var(--accent);
        }
        
        .notification-btn:hover {
            background: rgba(212, 175, 55, 0.2);
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            left: -5px;
            background: #f44336;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logout-btn {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        .logout-btn:hover {
            background: rgba(244, 67, 54, 0.3);
        }
        
        /* بطاقات الإحصائيات */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: var(--secondary);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 5px;
            height: 100%;
            background: var(--accent);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .stat-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: rgba(212, 175, 55, 0.1);
            color: var(--accent);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--accent);
        }
        
        .stat-title {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        /* جدول التبادلات */
        .transactions-section {
            background: var(--secondary);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1.3rem;
            color: var(--accent);
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-left: 10px;
        }
        
        .view-all {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .view-all:hover {
            text-decoration: underline;
        }
        
        .transactions-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .transactions-table th {
            text-align: right;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            color: var(--accent);
            font-weight: 500;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .transactions-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }
        
        .transactions-table tr:last-child td {
            border-bottom: none;
        }
        
        .transactions-table tr:hover {
            background: rgba(212, 175, 55, 0.05);
        }
        
        .transaction-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-completed {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }
        
        .status-pending {
            background: rgba(255, 193, 7, 0.1);
            color: #FFC107;
        }
        
        .status-cancelled {
            background: rgba(244, 67, 54, 0.1);
            color: #F44336;
        }
        
        .transaction-amount {
            font-weight: bold;
        }
        
        .transaction-details {
            color: var(--accent);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .transaction-details:hover {
            text-decoration: underline;
        }
        
        /* زر التبادل السريع */
        .quick-exchange {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: linear-gradient(45deg, var(--accent), #b38b2d);
            color: var(--primary);
            padding: 15px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
            z-index: 99;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }
        
        .quick-exchange:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.6);
        }
        
        .quick-exchange i {
            margin-left: 8px;
        }
        
        /* نافذة الملف الشخصي */
        .profile-modal {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .profile-modal-content {
            background: var(--secondary);
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            border: 1px solid var(--accent);
            animation: modalFadeIn 0.3s;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .profile-modal-header {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--accent);
            padding: 20px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid var(--accent);
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(212, 175, 55, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .close-modal:hover {
            background: rgba(212, 175, 55, 0.3);
        }
        
        .profile-modal-body {
            padding: 30px;
        }
        
        .avatar-upload {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .avatar-upload img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        .avatar-upload label {
            display: inline-block;
            background: rgba(212, 175, 55, 0.1);
            color: var(--accent);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .avatar-upload label:hover {
            background: rgba(212, 175, 55, 0.2);
        }
        
        .avatar-upload input {
            display: none;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
        }
        
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 5px;
            color: white;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
            outline: none;
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--accent), #b38b2d);
            color: var(--primary);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: var(--text-light);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }
        
        /* التصميم المتجاوب */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(100%);
                transition: all 0.3s;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-right: 0;
            }
            
            .navbar-toggle {
                display: block;
            }
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .search-box {
                width: 100%;
                margin: 15px 0;
            }
            
            .quick-exchange {
                left: 15px;
                bottom: 15px;
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
