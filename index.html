<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDO Crypto | منصة تبادل العملات الرقمية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0A1D37;
            --secondary: #1E3A8A;
            --accent: #FFD700;
            --accent-dark: #D4AF37;
            --text: #FFFFFF;
            --text-secondary: #CCCCCC;
            --glass: rgba(10, 29, 55, 0.85);
            --success: #28a745;
            --error: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 40px;
            margin-left: 10px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--accent), var(--accent-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: var(--accent);
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--accent), var(--accent-dark));
            color: var(--primary);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
        }

        /* أنماط الفيديو الإعلاني */
        .promo-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 5000;
            animation: fadeIn 0.5s;
        }

        .promo-content {
            width: 90%;
            max-width: 800px;
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            border: 2px solid var(--accent);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .promo-close {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--accent);
            font-size: 2rem;
            cursor: pointer;
        }

        .crypto-animation {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 2rem 0;
        }

        .crypto-logo {
            width: 80px;
            height: 80px;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* باقي الأنماط... */
    </style>
</head>
<body>
    <!-- جزيئات الخلفية -->
    <div id="particles-js"></div>
    
    <!-- شريط التنقل -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="assets/logo.png" alt="MIDO Crypto" class="logo">
            <span class="logo-text">MIDO Crypto</span>
        </div>
        
        <div class="nav-links">
            <a href="#home" class="nav-link active">الرئيسية</a>
            <a href="#exchange" class="nav-link">التحويل</a>
            <a href="#prices" class="nav-link">الأسعار</a>
            <button class="btn btn-primary" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
            </button>
        </div>
    </nav>

    <!-- المحتوى الرئيسي -->
    <main id="home" style="margin-top: 80px; padding: 2rem 5%;">
        <!-- محتوى الصفحة الرئيسية -->
    </main>

    <!-- الفيديو الإعلاني -->
    <div class="promo-container" id="promoVideo">
        <div class="promo-content">
            <span class="promo-close" onclick="closePromo()">✕</span>
            <h2 style="color: var(--accent); margin-bottom: 1rem;">مرحبًا بك في MIDO Crypto</h2>
            <p style="margin-bottom: 2rem;">أهلاً بك في المنصة الأسرع لتبادل العملات الرقمية</p>
            
            <div class="crypto-animation">
                <img src="assets/btc.png" class="crypto-logo" style="animation-delay: 0s;">
                <img src="assets/eth.png" class="crypto-logo" style="animation-delay: 0.5s;">
                <img src="assets/usdt.png" class="crypto-logo" style="animation-delay: 1s;">
            </div>
            
            <button class="btn btn-primary" onclick="closePromo()" style="margin-top: 2rem;">
                ابدأ التداول الآن
            </button>
        </div>
    </div>

    <!-- تذييل الصفحة -->
    <footer class="footer" style="background: rgba(0,0,0,0.2); padding: 2rem 5%; text-align: center;">
        <div class="footer-content">
            <h3 style="color: var(--accent); margin-bottom: 1rem;">MIDO Crypto</h3>
            <div style="display: flex; justify-content: center; gap: 20px; margin: 1rem 0;">
                <a href="mailto:mouydtaibi2@gmail.com" style="color: var(--text);">
                    <i class="fas fa-envelope"></i> البريد الإلكتروني
                </a>
                <a href="https://t.me/Mido_taibi" style="color: var(--text);">
                    <i class="fab fa-telegram"></i> تليجرام
                </a>
            </div>
            <p style="margin-top: 1.5rem;">
                صنع بكل فخر بواسطة <span style="color: var(--accent); font-weight: bold;">TAIBI MOUYAD</span> © 2024
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // تهيئة جزيئات الخلفية
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#FFD700" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 4, random: true },
                line_linked: { 
                    enable: true, 
                    distance: 150, 
                    color: "#FFD700", 
                    opacity: 0.4, 
                    width: 1 
                },
                move: { 
                    enable: true, 
                    speed: 3,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "bounce"
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                }
            }
        });

        // عرض الفيديو الإعلاني
        setTimeout(function() {
            document.getElementById('promoVideo').style.display = 'flex';
        }, 1000);

        function closePromo() {
            document.getElementById('promoVideo').style.display = 'none';
        }

        // نظام تسجيل الدخول
        document.getElementById('loginBtn').addEventListener('click', function() {
            alert('نافذة تسجيل الدخول ستظهر هنا');
            // يمكنك استبدال هذا بكود نافذة تسجيل الدخول الفعلية
        });
    </script>
</body>
</html>
