<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DZ USDT - تسجيل الدخول</title>
  <meta name="description" content="منصة DZ USDT الذهبية لتبادل العملات الرقمية">
  <style>
    /* الخلفية الهولوجرامية المتحركة */
    body {
      margin: 0;
      padding: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255,215,0,0.2) 0%, transparent 30%),
        radial-gradient(circle at 80% 70%, rgba(255,215,0,0.2) 0%, transparent 30%),
        linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      background-size: 400% 400%;
      animation: hologram 15s ease infinite;
      font-family: 'Cairo', sans-serif;
      color: #fff;
    }
    
    @keyframes hologram {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* التصميم الذهبي */
    .container {
      max-width: 420px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      border: 1px solid rgba(255, 215, 0, 0.3);
      box-shadow: 
        0 0 20px rgba(255, 215, 0, 0.2),
        0 0 40px rgba(255, 215, 0, 0.1);
    }
    
    .logo img {
      width: 110px;
      filter: drop-shadow(0 0 10px rgba(255,215,0,0.5));
    }
    
    h2 {
      color: #FFD700;
      text-shadow: 0 0 5px rgba(255,215,0,0.5);
    }
    
    input[type="text"], 
    input[type="password"] {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #FFD700;
      color: #FFD700;
      transition: all 0.3s;
    }
    
    input:focus {
      box-shadow: 0 0 10px rgba(255,215,0,0.5);
      border-color: #FFD700;
    }
    
    button {
      background: linear-gradient(to right, #FFD700, #FFA500);
      color: #000;
      font-weight: bold;
      border: none;
      transition: all 0.3s;
    }
    
    button:hover {
      box-shadow: 0 0 15px rgba(255,215,0,0.7);
      transform: translateY(-2px);
    }
    
    .link a {
      color: #FFD700;
      text-shadow: 0 0 3px rgba(255,215,0,0.5);
    }
    
    /* تأثيرات إضافية */
    .intro {
      color: #aaa;
    }
    
    .contact a {
      color: #FFD700;
    }
    
    .footer {
      color: #777;
    }
  </style>
  <!-- باقي الأكواد نفسها -->
</head>
<body>
  <!-- محتوى الصفحة يبقى كما هو -->
  <div class="container">
    <!-- ... المحتوى الأصلي ... -->
  </div>

  <script>
    // تأثيرات هولوجرام إضافية
    const container = document.querySelector('.container');
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      container.style.transform = `perspective(1000px) rotateX(${(y - 0.5) * 5}deg) rotateY(${(x - 0.5) * 5}deg)`;
    });
  </script>
</body>
</html>
