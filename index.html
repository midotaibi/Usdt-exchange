<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👑 إمبراطورية MOUAYED TAIBI | تبادل USDT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* فلسفة التصميم */
        :root {
            --imperial-blue: #0a0a2a;
            --royal-gold: #D4AF37;
            --crypto-black: #121212;
            --emerald-green: #2ecc71;
            --ruby-red: #e74c3c;
        }
        
        @font-face {
            font-family: 'RoyalFont';
            src: url('https://fonts.googleapis.com/css2?family=Marcellus&display=swap');
        }
        
        body {
            font-family: 'Tajawal', 'RoyalFont', sans-serif;
            background: var(--imperial-blue);
            color: white;
            margin: 0;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
        }
        
        /* نظام الدخول الإمبراطوري */
        .imperial-gate {
            background: rgba(10, 10, 42, 0.95);
            border: 1px solid var(--royal-gold);
            box-shadow: 
                0 0 25px rgba(212, 175, 55, 0.3),
                inset 0 0 15px rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .imperial-gate:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 10px 35px rgba(212, 175, 55, 0.4),
                inset 0 0 20px rgba(212, 175, 55, 0.3);
        }
        
        /* العرش الرقمي */
        .digital-throne {
            background: linear-gradient(
                135deg,
                rgba(26, 26, 46, 0.98) 0%,
                rgba(10, 10, 42, 0.98) 100%
            );
            border-left: 3px solid var(--royal-gold);
            box-shadow: 5px 0 25px rgba(0, 0, 0, 0.5);
        }
        
        /* جوهرة التبادل */
        .exchange-jewel {
            background: linear-gradient(
                135deg,
                var(--royal-gold) 0%,
                #f1c40f 100%
            );
            color: var(--imperial-blue);
            box-shadow: 
                0 5px 25px rgba(212, 175, 55, 0.6),
                0 0 15px rgba(212, 175, 55, 0.4);
            animation: jewel-glow 3s infinite alternate;
        }
        
        @keyframes jewel-glow {
            0% { box-shadow: 0 5px 25px rgba(212, 175, 55, 0.6); }
            100% { box-shadow: 0 5px 35px rgba(212, 175, 55, 0.8); }
        }
        
        /* شعار الإمبراطورية */
        .imperial-logo {
            text-shadow: 
                0 0 10px rgba(212, 175, 55, 0.7),
                0 0 20px rgba(212, 175, 55, 0.5);
            position: relative;
            display: inline-block;
        }
        
        .imperial-logo::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(
                90deg,
                transparent 0%,
                var(--royal-gold) 50%,
                transparent 100%
            );
        }
        
        /* بطاقات الإمبراطورية */
        .imperial-card {
            background: rgba(26, 26, 46, 0.7);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            transition: all 0.4s ease;
            overflow: hidden;
            position: relative;
        }
        
        .imperial-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(212, 175, 55, 0.05) 0%,
                transparent 50%,
                rgba(212, 175, 55, 0.05) 100%
            );
            pointer-events: none;
        }
        
        .imperial-card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(212, 175, 55, 0.3);
            border-color: var(--royal-gold);
        }
        
        /* نظام الألوان الدلالية */
        .emerald { color: var(--emerald-green); }
        .ruby { color: var(--ruby-red); }
        .gold { color: var(--royal-gold); }
    </style>
</head>
<body>
    <!-- بوابة الدخول الإمبراطورية -->
    <div class="imperial-gate w-full max-w-md mx-auto my-16 p-12">
        <div class="text-center mb-10">
            <div class="imperial-logo text-4xl font-bold gold mb-4">
                MOUAYED TAIBI
            </div>
            <p class="text-lg opacity-80">بوابة الدخول إلى إمبراطورية التبادل الرقمي</p>
        </div>
        
        <form class="space-y-6">
            <div>
                <label class="block gold mb-2">اسم المستخدم</label>
                <input type="text" class="w-full bg-transparent border-b-2 border-gray-700 focus:border-gold py-3 px-2 outline-none transition duration-300" placeholder="أدخل اسمك الإمبراطوري">
            </div>
            
            <div>
                <label class="block gold mb-2">كلمة المرور</label>
                <input type="password" class="w-full bg-transparent border-b-2 border-gray-700 focus:border-gold py-3 px-2 outline-none transition duration-300" placeholder="••••••••">
            </div>
            
            <button type="submit" class="exchange-jewel w-full py-3 rounded-lg font-bold text-lg mt-8">
                دخول الإمبراطورية <i class="fas fa-crown ml-2"></i>
            </button>
        </form>
    </div>

    <!-- العرش الرقمي (لوحة التحكم) -->
    <div class="digital-throne fixed top-0 right-0 bottom-0 w-72 p-6 hidden">
        <div class="text-center mb-10 pt-6">
            <img src="https://ui-avatars.com/api/?name=M+TAIBI&background=D4AF37&color=0a0a2a&size=120&font-size=0.5&bold=true" class="rounded-full border-4 border-gold mx-auto mb-4 shadow-lg">
            <h3 class="text-xl gold font-bold">MOUAYED TAIBI</h3>
            <p class="text-sm opacity-70">إمبراطور التبادل الرقمي</p>
        </div>
        
        <nav class="space-y-3">
            <a href="#" class="nav-scepter flex items-center p-3 rounded-lg gold">
                <i class="fas fa-coins ml-3"></i>
                <span>خزينة الإمبراطورية</span>
            </a>
            <a href="#" class="nav-scepter flex items-center p-3 rounded-lg gold">
                <i class="fas fa-exchange-alt ml-3"></i>
                <span>سجلات التبادل</span>
            </a>
            <a href="#" class="nav-scepter flex items-center p-3 rounded-lg gold">
                <i class="fas fa-shield-alt ml-3"></i>
                <span>حصون الأمان</span>
            </a>
            <a href="#" class="nav-scepter flex items-center p-3 rounded-lg gold">
                <i class="fas fa-crown ml-3"></i>
                <span>إعدادات الإمبراطور</span>
            </a>
        </nav>
    </div>

    <!-- جوهرة التبادل السريع -->
    <a href="#" class="exchange-jewel fixed bottom-8 left-8 px-6 py-3 rounded-full font-bold text-lg hidden">
        <i class="fas fa-bolt ml-2"></i> تبادل فوري
    </a>

    <script>
        // نظام الدخول الإمبراطوري
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.querySelector('.imperial-gate').style.display = 'none';
            document.querySelector('.digital-throne').style.display = 'block';
            document.querySelector('.exchange-jewel').style.display = 'block';
            
            // تأثير دخول ملكي
            const throne = document.querySelector('.digital-throne');
            throne.style.opacity = '0';
            throne.style.transform = 'translateX(50px)';
            
            let opacity = 0;
            const fadeIn = setInterval(() => {
                opacity += 0.05;
                throne.style.opacity = opacity;
                throne.style.transform = `translateX(${50 - opacity * 50}px)`;
                
                if (opacity >= 1) clearInterval(fadeIn);
            }, 20);
        });
        
        // نظام الحماية
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert('⛔ هذا الإجراء محظور في الإمبراطورية!');
        });
    </script>
</body>
</html>
