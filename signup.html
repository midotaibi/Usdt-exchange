<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إنشاء حساب</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      background: #00f;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>إنشاء حساب</h2>
  <form>
    <input type="text" placeholder="الاسم الكامل" required><br>
    <input type="email" placeholder="البريد الإلكتروني" required><br>
    <input type="tel" placeholder="رقم الهاتف" required><br>
    <input type="password" placeholder="كلمة السر" required><br>
    <button type="submit">إنشاء</button>
  </form>
</body>
</html>
